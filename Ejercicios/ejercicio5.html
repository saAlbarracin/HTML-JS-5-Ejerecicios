</head>
<body>
    <input  id="numeros" type="number" />
    <button id="boton1" onclick="clickMe1();">Boton 1</button>
    <button id="boton2" onclick="clickMe2();">Boton 2</button>

    <script>
        function clickMe1() {
            const numero = document.getElementById("numeros").value;
            console.log(numero);
        }

        function clickMe2() {
            const numero = document.getElementById("numeros").value;
            console.log(numero * 2);
        }
    </script>
